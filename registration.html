<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .cont{
            background-color: rgb(207, 226, 255);
        }

        .div-form{
            height: 650px;
            width: 600px;
            border: solid 2px black;
            border-radius: 3%;
            position: relative;
            top: 50px;
        }
        @media(max-width:780px){
            .div-form{
                height: 800px;
                width: 600;
            }
        }
    </style>
</head>
<body class="cont">
    
    <div class="container div-form">
        <div class="mb-4 mt-3 ">
           
            <div>
                <h2 style="text-align: center;">Create Your Account</h2>
            </div>
        </div>
        <div>
            <div>
                <div class="form-floating mb-3 col-12 ">
                    <input type="text" class="form-control" name="naam" id="naam" placeholder="Abhishek Yadav">
                    <label for="naam">Full Name</label>
                </div>
            </div>
            <div class="row g-3 mb-3 ">
                <div class="form-floating col-4">
                    <input type="number" class="form-control" name="phone_no" id="phone_no" placeholder="76*****471">
                    <label for="phone_no">Mobile No.</label>
                </div>
                <div class="form-floating col-8">
                    <input type="email" class="form-control" name="email" id="email" placeholder="abc@gmail.com">
                    <label for="email">E-mail</label>
                </div>
                <div class="form-floating col-4">
                    <input type="date" class="form-control" id="dob" name="dob">
                    <label for="dob">DOB</label>
                </div>
                <div class="form-floating col-4">
                    <select class="form-select" id="sex">
                        <option selected>Select your Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                      </select>
                      <label for="sex">Gender</label> 
                </div>
                <div class="form-floating col-4">
                    <select class="form-select" id="lang">
                        <option selected>Select your language</option>
                        <option value="1">Hindi</option>
                        <option value="2">English</option>
                        <option value="3">Other</option>
                      </select>
                      <label for="lang">Primary Language</label>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                      <option selected>Choose</option>
                      <option>UP</option>
                      <option>Punjab</option>
                      <option>Haryana</option>
                      <option>Bihar</option>
                      <option>Uttrakhand</option>
                      <option>Rajasthan</option>
                      <option>Madhya PRADESH</option>
                      <option>Gujrat</option>
                      <option>Jharkhand</option>
                      <option>Other</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label">Pin Code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
        </div>
        <div class="m-3 row ">
            <button type="submit" class="btn btn-primary m-1 col-auto" role="submit">Submit </button>
           
            <a href="./login.html" class="col-auto "><button type="button" class="btn btn-outline-success m-1 col-auto " href="./login.html">Login</button></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
