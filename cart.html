<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />




</head>
<body>
    <div class="cart-top">

        <h1 class=cart-title>My Cart</h1>

        <div class="cart-button">
        
    <a href="cart.html"><button type="button" class="btn btn-outline-secondary" style="height: 3rem; margin-right: 2rem; margin-top: 0.5rem;">
        Cart <span class="badge text-bg-outline-secondary"><i class="fa-solid fa-cart-shopping"></i></span>
    </button></a>



    <button type="button" class="btn btn-outline-secondary" style="height: 3rem; margin-right: 2rem; margin-top: 0.5rem;">
        Noida <span class="badge text-bg-outline-secondary"><i class="fa-solid fa-location-dot"></i></span>
    </button>
</div>

    </div>


    

    <div class="cart-table">
    <table  class="table-design">

        <tr>
            <th >Services</th>
            <th style="width: 500px;">Description</th>
        </tr>

        <tr>
           <td><img src="./pari chowk.jpg" alt="" class="cart-img"></td>
           <td>Venue 1,Pari chowk <br>Rs 500000</td>

        </tr>

        <tr>
            <td><img src="deco4.jpg" alt="" class="cart-img"></td>
            <td>Dreamz Krraft,Mumbai <br> Rs 30000</td>
        </tr>

        
        <tr>
            <td><img src="musical.jpg" alt="" class="cart-img"></td>
            <td>Musical Orchestra <br> Rs 40000</td>
        </tr>


        <tr>
            <td><img src="food.jpg" alt="" class="cart-img"></td>
            <td>Catering <br> Rs 100000</td>
        </tr>

        <tr>
            <td>Total Amount</td>
            <td>Rs 670000</td>
        </tr>


    </table>
<div class="payment">
    <h1>&nbsp;Payment Methods</h1>
<div class="upi">

    <a href="gpayqr.jpg" ><img src="gpayk.jpg" alt="" style="margin-bottom: 1rem; margin-top: 1.5rem;">&nbsp;&nbsp;Google Pay</a> <br>
    <a href="paytmqr.jpg" ><img src="payk.jpg" alt="" style="margin-bottom: 1rem;">&nbsp;&nbsp;Paytm</a>

</div>


<div class="credit-card">
    <img src="credit.jpg" alt="" style="height: 80px; width: 80px; margin-bottom: 1rem; margin-top: 0.5rem;border-radius: 1rem;">
    Credit card 
    <input type="text" placeholder="Enter your card details" id="cd" >



</div>

<div class="debit-card" >
    <img src="atm.jpg" alt="" style="height: 80px; width: 80px; border-radius: 1rem;">
    Debit card
    <input type="text" placeholder="Enter your card details">



</div>

</div>

</div>


</body>
</html>
